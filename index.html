<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/yelpapi.js"></script>

    <style type="text/css">
        body {
            overflow-y: scroll;
            overflow-x: hidden;
        }
        html {
            width: 100%;
            height: 100%;
            clip: auto;
            position: absolute;
            overflow: hidden;
        }
      	#map { height: 100%; }
        /*hide yelp div on small screens*/
        @media only screen and (max-width: 991px) {
            #yelp { display: none; }
}
    </style>
</head>
<body>
 <div style="height:100%">
    <div class="row">
        <div class="col-md-12">
            <input style="width: 100%;" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>
    </div>
	<div class="row">
        <div class="col-md-6">
            <h1 data-bind="text: neighborhood"></h1>
            <h2 data-bind="text: locationCount"></h2>
    		<ul data-bind="foreach: locations">
                <li>
                    <strong data-bind="text: name, click: $parent.setLoc"></strong> -
                    <a href data-bind="text: url"></a>
                </li></ul>
        </div>
        <div class="col-md-6" id="yelp">
            <h1 data-bind="text: currentSelection"></h1>
            <img src="" data-bind="attr: {src: ratingPic}">
            <h4 data-bind="text: reviews">Reviews:</h4>
            <p data-bind="text: review"></p>

        </div>
    </div>
    <div id="map"></div>
</div>

<!-- set the size of the map to the full height -->
<script>
    $(window).resize(function () {
        var h = $(window).height(),
            offsetTop = 0; // Calculate the top offset

        $('#map').css('height', (h - offsetTop));
    }).resize();
</script>

<script src="js/map.js"></script>
<script src="js/app.js"></script>



    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqtc0dV2TibHm2eBCHdo9uH77tbwTa5iA&callback=initMap">
    </script>


</body>
</html>
